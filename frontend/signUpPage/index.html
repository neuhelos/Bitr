<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js" async></script>
    <link rel="icon" href="../images/lemon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./master.css">
    <link rel="stylesheet" href="../normal.css">
    
    <title> BITR </title>
</head>
<body>
        <div class="left">
            <div id="image"></div>
        </div>
        <div class="right">
            <div class="formHolder">
                <h1> Sign up for an Account </h1>
                <hr>
                <div class="formSection">   
                        <form>
                            <div class="userInput">
                                <label value="email"> Email </label>
                                <input type="text" name="email" placeholder="Enter Email" id="email" required>
                            </div>
                            
                            <div class="userInput">
                                <label value="Full Name"> Full Name </label>
                                <input type="text" name="fullName" placeholder="Enter Full Name" id="name" required>
                            </div>
                            
                            <div class="userInput">
                                <label value="Username"> Username </label>
                                <input type="text" name="username" placeholder="Enter Username" id="username" required>
                            </div>
                            
                            <div class="userInput">
                                <label value="Age"> Age </label>
                                <input type="number" name="age" placeholder="Enter Age" id="age" required>
                            </div>

                            <div class="userInput">
                                <label value="photo_url"> Profile Photo URL </label>
                                <input type="text" name="photo_url" placeholder="Enter Link to Your Profile Photo" id="photo">
                            </div>
                            <div>
                                <button type="submit"> Sign Up </button>
                            </div>
                        </form>
                </div>
                <br>
                <div>
                    <p class="centered">Already have an account? <a href="../index.html"> Sign In</a></p>
                    <p class="error centered"></p>
                </div>
            </div>
        </div>
    <footer>
        <ul class="footer">
            <li><a href=""> About </a></li>
            <li><a href=""> Developers </a></li>

        </ul>
    </footer>
</body>
</html>
